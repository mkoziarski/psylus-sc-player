<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <title>Psylus</title>
    <link rel="stylesheet" href="./css/normalize.css" media="screen">
    <link rel="stylesheet" href="./css/sc-player-standard.css" media="screen">
    <link rel="stylesheet" href="./css/main.css" media="screen">
  </head>
  <body>
    <div id="everything">
      <header><ul>
        <li><a href="https://twitter.com/PsylusMusic">tw</a></li>
        <li><a href="https://www.facebook.com/psylusmusic">fb</a></li>
      </ul><div class="clear"></div></header>
      <section class="essential">
        <p>play, subscribe</p>
        <a href="http://soundcloud.com/psylus/thenumberfree" class="sc-player">The Number Free</a>
      </section>
      <section class="photos">
        <p>&nbsp;</p>
      </section>
      <section class="video">
        <p>&nbsp;</p>
      </section>
      <section class="events">
        <p>&nbsp;</p>
      </section>
    </div>
    <script src="./js/jquery-1.8.3.min.js"></script>
    <script>
      window.mklog = function(msg) {
        $("section.photos p").append("<span>" + msg + "</span><br>");
      };
    </script>
    <script src="./js/soundcloud.player.api.js"></script>
    <script src="./js/sc-player.js"></script>
    <script>
      window.setTimeout(function() {
        if ($("object").length > 0) {
          window.mklog("object");
        } else if ($("audio").length > 0) {
          window.mklog("audio");
        }
      }, 10000);
    </script>
  </body>
</html>
